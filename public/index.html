<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Welcome Page</title>
    <style>
        /* Global styles */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: fadeInBackground 2s ease-out;
        }
        /* Header styles */
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            animation: slideIn 2s ease-out;
        }
        
        p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
            animation: fadeInText 2s ease-out;
        }
        /* Button styles */
        
        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: fadeInButton 2s ease-out;
        }
        
        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        /* Animation keyframes */
        
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Media Queries for responsiveness */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .cta-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to Our Healthcare Portal</h1>
    <p>Click the button below for more details about our services and facilities.</p>
    <button class="cta-button" onclick="goToDetails()">Click Here for More Details</button>

    <script>
        function goToDetails() {
            // Redirect to another page or show more details in the current page
            alert("Redirecting to more details...");
            // Example redirection (replace with actual URL)
            window.location.href = 'user.html';
        }
    </script>
</body>

</html>
