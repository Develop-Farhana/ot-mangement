<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery Details - Hospital Management</title>
    <link rel="stylesheet" href="css/surgery.css">
    <!-- Adding a hospital-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        
        header {
            background-color: #0061f2;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        
        header h1 {
            font-size: 32px;
            margin: 0;
        }
        
        .back-button {
            display: inline-block;
            background-color: #0061f2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background-color: #0051cc;
            transform: translateX(-5px);
        }
        
        .back-button:active {
            transform: translateX(0);
        }
        
        form {
            display: grid;
            gap: 20px;
            margin: 20px 0;
        }
        
        label {
            font-weight: 500;
            color: #0061f2;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="number"],
        button {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #0061f2;
        }
        
        button {
            background-color: #28a745;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
            font-size: 16px;
        }
        
        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #0061f2;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 40px;
        }
        
        footer a {
            color: #0061f2;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hospital Surgery Management</h1>
    </header>
    <!-- Back Button -->
    <a href="admin-dash.html" class="back-button">Back to Dashboard</a>
    <div class="container">


        <!-- Form for adding surgery details -->
        <form id="surgeryForm">
            <input type="hidden" id="surgeryId" />
            <label for="surgeryType">Surgery Type:</label>
            <input type="text" id="surgeryType" required />

            <label for="surgeryDate">Surgery Date:</label>
            <input type="date" id="surgeryDate" required />

            <label for="surgeon">Surgeon:</label>
            <input type="text" id="surgeon" required />

            <label for="anesthesiaType">Anesthesia Type:</label>
            <input type="text" id="anesthesiaType" required />

            <label for="surgeryDuration">Surgery Duration (hours):</label>
            <input type="number" id="surgeryDuration" required />

            <button type="submit">Add Surgery Details</button>
        </form>

        <!-- Table to display surgery details -->
        <h2>Surgery List</h2>
        <table id="surgeryTable">
            <thead>
                <tr>
                    <th>Surgery Type</th>
                    <th>Surgery Date</th>
                    <th>Surgeon</th>
                    <th>Anesthesia Type</th>
                    <th>Surgery Duration</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Hospital Management System. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script type="module" src="js/surgery.js"></script>
</body>

</html>
