<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <link rel="stylesheet" href="css/doctor.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .doctor-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .doctor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .doctor-card h4 {
            margin: 0;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #007BFF;
        }
        
        .doctor-card p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #333;
        }
        
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            display: block;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .surgery-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .surgery-link a {
            font-size: 1rem;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        
        .surgery-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Hospital Management System</h1>
        <p>Manage Doctors, Patients, and Appointments</p>
    </div>

    <div class="container">
        <h2>Doctor Details</h2>
        <h3>Doctor List</h3>
        <div id="doctor-list" class="card-container">
            <!-- Doctor cards will be dynamically inserted here -->
        </div>

        <div class="surgery-link">
            <a href="surg-details.html">Click here for Surgery Details</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Hospital Management. All Rights Reserved.</p>
        </div>
    </div>

    <script type="module" src="js/doct-details.js"></script>
</body>

</html>
